<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tags</title>

<body>
    <h1>Tags em HTML</h1>
    <P>In HTML, you can insert the elemnetens from the following list. Move the mouse over the terms to find out which tag you should use in each case.</P>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Paragraph</abbr></li>
        <li><abbr title="Use a tag <h1>...<h6>">Titles</abbr></li>
        <li><abbr title="use a tag <img>">Images</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abbreviations</abbr></li>
        <li><abbr title="Use a tag <!>">Source-Code</abbr></li>
        <li><abbr title="Use as tags <ol> and <li>">Numbered Lists</abbr></li>
        <li><abbr title="Use as tags <ul> and <li>">List with Paths</abbr></li>
    </ul>

</body>
