<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="results.html">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email">
        </div>
        <div>
            <label for="address">Address:</label>
            <textarea name="address" id="address" cols="30" rows="8"></textarea>
        </div>
        <div>
            <label for="postcode">Postcode:</label>
            <input type="text" name="postcode">
        </div>
    </form><br>

    <form action="returns">
        <p>Credit Card Details</p>
        <div>
            Card Type:
            <div>
                <input type="radio" name="visa" id="visa">
                <label for="visa">Mastercard</label>
                
                Card Number: <input type="number" name="number" id="number">
            </div>
            <hr>
            <div>
                <input type="radio" name="visa" id="visa">
                <label for="visa">Visa</label>
            </div>
            
            <div>
                <input type="radio" name="visa" id="visa">
                <label for="visa">American Express</label>
            </div>
            <div>
                <input type="radio" name="visa" id="visa">
                <label for="visa">Dinners Club</label>
            </div>
            <div>
                <label for="date">Expery date:</label>
                <input type="date" name="date" id="date">
            </div>
        </div><br>
        <div>
            <label for="bio">Delivery Address:</label>
            <textarea name="bio" id="bio" cols="30" rows="8"></textarea>
        </div>
      <button type="submit">Send Order</button> 
      <button type="reset">Clear Order</button> 
    </form>
</body>
</html>
