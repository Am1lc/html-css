<style>
  body{
    background: url('https://gypsyplate.com/wp-content/uploads/2021/06/carrot-cake-7-1024x1536-1-600x900.jpg');
    background-size: 100%;
    margin: 5;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
    @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@300;400;500;600;700;800;900&display=swap');
    @font-face {
            font-family: 'Love';
            src: url('fonts/against\ regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

        }
    /* Add a black background color to the top navigation */
.topnav {
    background-color: #FF7F47;
    overflow: hidden;
    
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  font-family: 'Times New Roman', Times, serif;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #921a1a;
  color: rgb(255, 255, 255);
  font-family: 'Merienda', Arial, Helvetica, sans-serif;
  font-style: oblique;
  font-size: 18px;
}

/* Add a color to the active/current link */
.topnav a.active {
  /*background-color: #04AA6D;*/
  color: white;
  font-family: 'Love', Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  border-radius: 10px;
}

/* Right-aligned section inside the top navigation */
.topnav-right {
  float: right;
}

    /* Navbar container */
    .navbar {
  overflow: hidden;
  text-align: right;
  background-color: #FF7F47;
  font-family: Arial;
  border-radius: 10px;
}

/* Links inside the navbar */
.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* The dropdown container */
.dropdown {
  float: left;
  overflow: hidden;
}

/* Dropdown button */
.dropdown .dropbtn {
  font-size: 17px;
  border: none;
  outline: none;
  color: rgb(56, 38, 38);
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit; /* Important for vertical align on mobile phones */
  margin: 0; /* Important for vertical align on mobile phones */
}

/* Add a red background color to navbar links on hover */
.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: rgba(255, 0, 140, 0.699);
  font-family: 'Merienda', Arial, Helvetica, sans-serif;
  font-size: 18px;
  font-style: oblique;
  border-radius: 10px;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  float:  inline-end;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

/* Add a grey background color to dropdown links on hover */
.dropdown-content a:hover {
  background-color: #727272;
  border-style: groove;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}
</style>
<body>
    <div class="topnav">
        
        <a href="#news"></a>
        
        <a class="active">Mike's Bakery</a>
        <div class="topnav-right">
          <a href="#search">Home</a>
          <div class="dropdown">
            <button class="dropbtn">Event Cakes
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="#">Birthday</a>
              <a href="#">Everyday</a>
              <a href="#">Wedding</a>
              <a href="#">Kids</a>
            </div>
          
          </div>
          
          <a href="#search">Desserts</a>
          <a href="#search">Contact</a>
          <a href="#search">Feedback</a>
        </div>
      </div>
      <img src="cake.jpeg" alt="cake">
</body>
