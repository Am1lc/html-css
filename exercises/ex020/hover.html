<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: yellow;
            background-color: black;
            width: 500px;
        }
        div:hover {
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o cursor sobre o texto abaixo</p>
    <div>
        Passe o cursor aqui
        <p>Hidden Text</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
