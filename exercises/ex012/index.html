<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="250" poster="images/poster.png" controls autoplay loop>
        <source src="media/video-story.mkv" type="video/mkv">
        <source src="media/video-story.webm" type="video/webm">
        <source src="media/video-story.mp4" type="video/mp4">
        <source src="media/video-story.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com a reproducao de video.</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="250" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos no Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/242079664?h=31fb7604d6" width="350" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
